<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COMIC 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen text-center px-4">
    <h1 class="text-5xl md:text-7xl font-bold mb-4">
      COMIC <span class="block md:inline">2025</span>
    </h1>
    <div class="flex flex-col sm:flex-row gap-4 mt-6">
<a href="pendaftaran-individu.html" class="px-6 py-3 border-2 border-yellow-400 text-yellow-400 rounded-lg font-semibold hover:bg-yellow-400 hover:text-black transition duration-300">
  Pendaftaran Individu
</a>
<a href="pendaftaran-kolektif.html" class="px-6 py-3 border-2 border-yellow-400 text-yellow-400 rounded-lg font-semibold hover:bg-yellow-400 hover:text-black transition duration-300">
  Pendaftaran Kolektif
</a>

    </div>
  </section>

  <!-- Scrollable Section -->
  <section class="py-20 text-center text-yellow-200 text-xl font-semibold px-4">
    <p>Coming Soon.</p>
  </section>

    <footer>
        <p>Â© 2024 COMIC Event. All rights reserved.</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzyxSAivejU-gYdrg-2zliZSKtoMgOmx4PBHfeM2-0dDsjA1Oyx-UAKUfpdAOoFjYVT/exec';
        const form = document.forms['registrationForm'];
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            let isValid = true;
            [...form.elements].forEach(input => {
                if (input.hasAttribute('required') && !input.value) isValid = false;
            });
            if (!isValid) {
                message.innerHTML = "Harap lengkapi semua bidang!";
                return;
            }
            loading.style.display = "block";
            message.innerHTML = "";

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    loading.style.display = "none";
                    message.innerHTML = "Pendaftaran Berhasil!";
                    form.reset();
                })
                .catch(error => {
                    loading.style.display = "none";
                    message.innerHTML = "Pendaftaran Gagal. Coba lagi.";
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
